AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TinyURL - SAM stack (Hello + Create + Redirect) - HTTP API to avoid circular dependencies

Globals:
  Function:
    Runtime: python3.12
    Timeout: 10
    MemorySize: 256
    Architectures: [ arm64 ]

Resources:
  # Tek bir HTTP API (v2). Auto-deploy açık, Cors tanımlı.
  TinyUrlHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
      # $default stage HTTP API'de auto-deploy'dur; ekstra ayar gerektirmez.

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello_world/
      Handler: app.lambda_handler
      Events:
        GetHello:
          Type: HttpApi
          Properties:
            ApiId: !Ref TinyUrlHttpApi
            Path: /hello
            Method: GET

  CreateUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: create_url/
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME: url-mappings     # mevcut tablo adı
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: url-mappings
      Events:
        PostUrl:
          Type: HttpApi
          Properties:
            ApiId: !Ref TinyUrlHttpApi
            Path: /url
            Method: POST

  RedirectUrlFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: redirect_url/
      Handler: app.lambda_handler
      Environment:
        Variables:
          TABLE_NAME: url-mappings
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: url-mappings
      Events:
        GetShort:
          Type: HttpApi
          Properties:
            ApiId: !Ref TinyUrlHttpApi
            Path: /{shortCode}
            Method: GET

Outputs:
  HelloApiUrl:
    Description: Invoke URL for GET /hello
    Value: !Sub "https://${TinyUrlHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello"

  UrlApiBase:
    Description: Base URL for TinyURL
    Value: !Sub "https://${TinyUrlHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
